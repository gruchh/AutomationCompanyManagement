# Disable Config Server
spring.cloud.config.enabled=false

# Application Name
spring.application.name=api-gateway

# Server Configuration
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Spring Cloud Gateway Routes Configuration - NOWA SK?ADNIA
spring.cloud.gateway.server.webflux.routes[0].id=employee-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://employee-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/employees/**

spring.cloud.gateway.server.webflux.routes[1].id=project-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://project-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/projects/**

spring.cloud.gateway.server.webflux.routes[2].id=notification-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://notification-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/notifications/**

# Gateway Discovery Locator - NOWA SK?ADNIA
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# CORS Configuration - NOWA SK?ADNIA
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].max-age=3600

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty.http.client=INFO

# Timeout Configuration - NOWA SK?ADNIA
spring.cloud.gateway.server.webflux.httpclient.connect-timeout=5000
spring.cloud.gateway.server.webflux.httpclient.response-timeout=10s

# Info endpoint configuration
info.app.name=API Gateway
info.app.description=Automation Company Management System - API Gateway
info.app.version=0.0.1-SNAPSHOT
management.info.env.enabled=true