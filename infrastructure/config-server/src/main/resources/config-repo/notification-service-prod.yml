server:
  port: 8084

spring:
  application:
    name: notification-service

  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://mongodb:27017/notifications_db}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/automation-company-management-system}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/automation-company-management-system/protocol/openid-connect/certs}

notification:
  websocket:
    endpoint: /ws/notifications
    allowed-origins: ${ALLOWED_ORIGINS:https://app.automation-company.com}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://service-registry:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:notification-service}
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha