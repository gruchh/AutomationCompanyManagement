<div class="flex flex-col h-full w-full bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
  <div class="flex-1 overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-blue-600 scrollbar-track-gray-200">

    @if (loading()) {
      <div class="flex items-center justify-center py-12">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
          <p class="text-gray-600">Ładowanie projektów...</p>
        </div>
      </div>
    } @else if (error()) {
      <div class="flex items-center justify-center py-12">
        <div class="text-center max-w-md">
          <svg class="mx-auto h-12 w-12 text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h3 class="text-lg font-semibold text-gray-900 mb-2">Wystąpił błąd</h3>
          <p class="text-gray-600 mb-4">{{ error() }}</p>
          <button
            (click)="retry()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Spróbuj ponownie
          </button>
        </div>
      </div>
    } @else if (projects().length === 0) {
      <div class="flex items-center justify-center py-12">
        <div class="text-center">
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
          <p class="text-gray-600">Brak dostępnych projektów</p>
        </div>
      </div>
    } @else {
      <div class="space-y-4 w-full">
        @for (project of projects(); track project.id) {
          <app-project-card [project]="project"></app-project-card>
        }
      </div>
    }

  </div>
</div>
