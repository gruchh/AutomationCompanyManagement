<div class="md:hidden flex justify-between items-center p-4 bg-gray-100">
  <div class="text-xl font-bold">Dashboard</div>
  <button (click)="toggleMobileMenu()">
    <lucide-icon [img]="Menu" class="w-6 h-6"></lucide-icon>
  </button>
</div>

<div class="hidden md:flex md:flex-col w-64 bg-white border-r h-screen p-4">
  <div class="flex flex-col gap-4">
    @for (item of menuItems; track item.route) {
      <a [routerLink]="item.route"
         class="flex items-center gap-3 p-2 rounded hover:bg-gray-100 transition">
        <lucide-icon [img]="item.icon" class="w-6 h-6"></lucide-icon>
        <span class="hidden lg:inline">{{ item.label }}</span>
      </a>
    }
  </div>
</div>

@if (isMobileMenuOpen) {
  <div class="md:hidden bg-white border-t shadow-lg">
    <div class="flex flex-col gap-2 p-4">
      @for (item of menuItems; track item.route) {
        <a [routerLink]="item.route"
           class="flex items-center gap-3 p-2 rounded hover:bg-gray-100 transition">
          <lucide-icon [img]="item.icon" class="w-6 h-6"></lucide-icon>
          <span>{{ item.label }}</span>
        </a>
      }
    </div>
  </div>
}
