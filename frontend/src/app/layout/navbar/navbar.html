<nav
  class="bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 border-b border-purple-700 px-6 py-3 flex items-center justify-between shadow-lg z-20"
>
  <div class="flex items-center space-x-3">
    <div class="w-9 h-9 bg-purple-600 rounded-lg flex items-center justify-center shadow-md">
      <lucide-angular [img]="TowerControl" class="w-5 h-5 text-white"></lucide-angular>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold text-white tracking-tight">WireWhisperer</span>
      <span class="md:block hidden text-xs text-purple-200">every cable tells a story – we make it sing</span>
    </div>
  </div>
  <div class="flex-1 max-w-2xl mx-6">
    <div class="relative flex gap-2">
      <div class="relative flex-1">
        <input
          type="text"
          placeholder="Szukaj projektów, klientów, technologii..."
          aria-label="Szukaj projektów"
          (input)="onSearch($event)"
          class="w-full pl-10 pr-4 py-2 rounded-lg bg-white/90 backdrop-blur-sm border border-purple-200 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white text-gray-800 placeholder-gray-500 shadow-sm text-sm"
        />
        <lucide-angular
          [img]="Search"
          class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-purple-400"
        ></lucide-angular>
      </div>
      <button
        (click)="performSearch()"
        aria-label="Wyszukaj"
        class="bg-white text-purple-600 font-semibold px-5 py-2 rounded-lg shadow-sm hover:shadow-md hover:bg-purple-50 transition duration-200 flex items-center space-x-2 text-sm"
      >
        <lucide-angular [img]="Search" class="w-4 h-4"></lucide-angular>
        <span>Szukaj</span>
      </button>
    </div>
  </div>

  <div class="flex items-center space-x-4">
    @if (!isLoggedIn()) {
    <button
      (click)="login()"
      aria-label="Zaloguj się z Keycloak"
      class="bg-white text-purple-700 font-semibold py-2 px-5 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition duration-200 text-sm flex items-center gap-2"
    >
      <lucide-angular [img]="ShieldCheck" class="w-5 h-5 text-purple-600"></lucide-angular>
      <span>Zaloguj się z Keycloak</span>
    </button>
    } @else {
    <div class="flex flex-row gap-3 items-center">
      <button
        [routerLink]="['/dashboard']"
        class="p-2.5 rounded-lg bg-white/10 hover:bg-white/20 backdrop-blur-sm transition-all duration-200 hover:scale-105 shadow-sm"
        aria-label="Przejdź do Dashboard"
      >
        <lucide-angular [img]="LayoutDashboard" class="w-5 h-5 text-white"></lucide-angular>
      </button>

      <div class="flex items-center gap-3 bg-white/10 px-3 py-1.5 rounded-lg backdrop-blur-sm">
        <a
          [routerLink]="['/profile']"
          class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-sm text-white font-semibold uppercase cursor-pointer hover:scale-110 transition-transform duration-200"
          [attr.aria-label]="'Profil użytkownika ' + (user()?.name || '')"
        >
          {{ user()?.name?.charAt(0) || 'U' }}
        </a>
        <span class="text-white text-sm font-medium">{{ user()?.name || 'Użytkownik' }}</span>
        <button
          (click)="logout()"
          aria-label="Wyloguj się"
          class="text-white/80 hover:text-white text-xs underline"
        >
          Wyloguj
        </button>
      </div>
    </div>
    }
  </div>
</nav>
