<div class="flex flex-col h-screen bg-gray-50 font-sans overflow-hidden">
  <app-navbar class="flex-shrink-0"></app-navbar>
  <div class="flex flex-1 overflow-hidden min-h-0">
    <app-sidebar-icons class="flex-shrink-0"></app-sidebar-icons>
    <app-main-content class="flex-1 min-w-0 overflow-hidden"></app-main-content>
  </div>
  <app-login-modal
    [isOpen]="isLoginModalOpen()"
    (closeModal)="closeLoginModal()"
    (login)="onLogin($event)"
  ></app-login-modal>
</div>
