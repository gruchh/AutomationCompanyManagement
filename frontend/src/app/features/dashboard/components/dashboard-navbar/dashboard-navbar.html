<div class="md:hidden relative z-50">
  <div class="flex justify-between items-center p-4 bg-[#1e293b] text-white">
    <div class="text-lg font-semibold">WireWhisperer</div>
    <button (click)="toggleMenu()">
      <lucide-icon [img]="Menu" class="w-6 h-6 text-gray-300"></lucide-icon>
    </button>
  </div>
  @if (isMenuOpen()) {
    <div
      class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40"
      (click)="closeMenu()"
    ></div>
    <div
      class="absolute right-4 top-16 bg-[#1e293b] text-gray-200 shadow-lg border border-gray-700 rounded-lg w-48 z-50"
    >
      <div class="flex flex-col gap-2 p-3">
        <a
          routerLink="/dashboard"
          class="flex items-center gap-3 p-2 rounded hover:bg-[#334155] hover:text-white transition"
          (click)="closeMenu()"
        >
          <lucide-icon [img]="Menu" class="w-5 h-5"></lucide-icon>
          <span>Dashboard</span>
        </a>
        <a
          routerLink="/logout"
          class="flex items-center gap-3 p-2 rounded hover:bg-[#334155] hover:text-white transition"
          (click)="closeMenu()"
        >
          <lucide-icon [img]="Bell" class="w-5 h-5"></lucide-icon>
          <span>Logout</span>
        </a>
      </div>
    </div>
  }
</div>

<div class="flex justify-between items-center p-4 border-b border-gray-800 bg-[#1e293b] relative z-0">
  <h1 class="text-xl font-semibold">Dashboard</h1>
  <div class="flex items-center gap-4">
    <div class="relative">
      <input
        type="text"
        placeholder="Search..."
        class="bg-[#0f172a] text-sm rounded-lg px-3 py-1.5 pl-8 border border-gray-700 focus:outline-none focus:border-indigo-500"
      />
      <lucide-icon
        [img]="Search"
        class="absolute left-2 top-1.5 w-4 h-4 text-gray-400"
      ></lucide-icon>
    </div>
    <lucide-icon
      [img]="Bell"
      class="w-5 h-5 text-gray-400 hover:text-indigo-400 transition"
    ></lucide-icon>
  </div>
</div>
