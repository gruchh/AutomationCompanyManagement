<div class="p-4 bg-white rounded-lg shadow-sm border border-gray-200">
  <h2 class="text-lg font-bold text-gray-900 px-2 pb-4">Filtry</h2>

  <div class="space-y-6 px-2">

    <div>
      <h3 class="font-semibold text-gray-800 mb-4">Sortowanie</h3>
      <select
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500"
        [(ngModel)]="currentSort" (ngModelChange)="onSortChanged()">
        <option value="startDate-desc">Data (od najnowszych)</option>
        <option value="startDate-asc">Data (od najstarszych)</option>
        <option value="title-asc">Tytuł (A-Z)</option>
        <option value="title-desc">Tytuł (Z-A)</option>
        <option value="teamSize-desc">Zespół (malejąco)</option>
        <option value="teamSize-asc">Zespół (rosnąco)</option>
      </select>
    </div>

    <div class="pb-6 border-b border-gray-200">
      <h3 class="font-semibold text-gray-800 mb-4">Status projektu</h3>
      <div class="flex flex-wrap gap-2">
        @for (option of statusOptions; track option.value) {
        <button (click)="selectStatus(option.value)" [ngClass]="{
              'bg-purple-100 text-purple-800 border-purple-300': currentFilters.status === option.value,
              'bg-white text-gray-700 border-gray-300 hover:border-gray-400': currentFilters.status !== option.value
            }" class="px-4 py-1.5 text-sm font-medium border rounded-full transition-colors duration-150">
          {{ option.label }}
        </button>
        }
      </div>
    </div>
  </div>
</div>
