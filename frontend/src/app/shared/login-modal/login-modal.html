@if (isOpen()) {
<div
  class="fixed inset-0 z-[9999] bg-black bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform transition-all"
    #modalContent
  >
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-3">
        <div
          class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-md"
        >
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
            ></path>
          </svg>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-gray-900">Logowanie</h2>
          <p class="text-sm text-gray-500">AutoFlow</p>
        </div>
      </div>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2"> Login </label>
        <div class="relative">
          <input
            type="text"
            [(ngModel)]="credentials.username"
            name="username"
            placeholder="Wprowadź login"
            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
            required
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2"> Hasło </label>
        <div class="relative">
          <input
            type="password"
            [(ngModel)]="credentials.password"
            name="password"
            placeholder="Wprowadź hasło"
            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
            required
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
          />
          <span class="ml-2 text-sm text-gray-600">Zapamiętaj mnie</span>
        </label>
        <a href="#" class="text-sm text-purple-600 hover:text-purple-700 font-medium">
          Zapomniałeś hasła?
        </a>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg hover:scale-105 transition-all duration-200"
      >
        Zaloguj się
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Nie masz konta?
        <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold ml-1">
          Zarejestruj się
        </a>
      </p>
    </div>
  </div>
</div>
}
