<nav

>
  <div class="flex items-center space-x-3">
    <div class="w-9 h-9 bg-white rounded-lg flex items-center justify-center shadow-md">

        ></path>
      </svg>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold text-white tracking-tight">AutoFlow</span>
      <span class="text-xs text-purple-200">Zarządzanie Projektami</span>
    </div>
  </div>

  <div class="flex-1 max-w-2xl mx-6">
    <div class="relative flex gap-2">
      <div class="relative flex-1">
        <input
          type="text"
          placeholder="Szukaj projektów, klientów, technologii..."
          aria-label="Szukaj projektów"
          class="w-full pl-10 pr-4 py-2 rounded-lg bg-white/90 backdrop-blur-sm border border-purple-200 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white text-gray-800 placeholder-gray-500 shadow-sm text-sm"
        />
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-purple-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <button
        aria-label="Wyszukaj"
        class="bg-white text-purple-600 font-semibold px-5 py-2 rounded-lg shadow-sm hover:shadow-md hover:bg-purple-50 transition duration-200 flex items-center space-x-2 text-sm"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <span>Szukaj</span>
      </button>
    </div>
  </div>

  <div class="flex items-center space-x-4">
    @if (!isLoggedIn()) {
    <button
      (click)="login()"
      aria-label="Zaloguj się z Keycloak"
      class="bg-white text-purple-700 font-semibold py-2 px-5 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition duration-200 text-sm flex items-center gap-2"
    >
      <svg class="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L3 6v6c0 5.25 3.438 10.063 9 12 5.563-1.938 9-6.75 9-12V6l-9-4z"></path>
      </svg>
      <span>Zaloguj się z Keycloak</span>
    </button>
    } @else {
    <div class="flex items-center gap-3 bg-white/10 px-3 py-1.5 rounded-lg backdrop-blur-sm">
      <a
        [routerLink]="['/profile']"
        class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-sm text-white font-semibold uppercase cursor-pointer hover:scale-110 transition-transform duration-200"
      >
        {{ user()?.name?.charAt(0) }}
      </a>
      <span class="text-white text-sm font-medium">{{ user()?.name }}</span>
      <button
        (click)="logout()"
        aria-label="Wyloguj się"
        class="text-white/80 hover:text-white text-xs underline"
      >
        Wyloguj
      </button>
    </div>
    }
  </div>
</nav>
