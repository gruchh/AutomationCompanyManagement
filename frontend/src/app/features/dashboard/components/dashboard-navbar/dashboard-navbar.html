<div class="flex justify-between items-center p-4 border-b border-gray-800 bg-[#1e293b]">
  <h1 class="text-xl font-semibold">Dashboard</h1>
  <div class="flex items-center gap-4">
    <div class="relative">
      <input
        type="text"
        placeholder="Search..."
        class="bg-[#0f172a] text-sm rounded-lg px-3 py-1.5 pl-8 border border-gray-700 focus:outline-none focus:border-indigo-500"
      />
      <lucide-icon
        [img]="Search"
        class="absolute left-2 top-1.5 w-4 h-4 text-gray-400"
      ></lucide-icon>
    </div>
    <lucide-icon
      [img]="Bell"
      class="w-5 h-5 text-gray-400 hover:text-indigo-400 transition"
    ></lucide-icon>
  </div>
</div>
